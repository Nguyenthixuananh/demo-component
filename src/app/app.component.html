<app-hearder></app-hearder>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
    <app-about-me></app-about-me>
    </div>


    <div class="col-sm-8">
      <div class="row">
        <div *ngFor="let post of posts" class="col-12">
          <h2>Tiêu đề: {{ post.title }}</h2>
          <h5>Ngày viết: {{ post.date | date : 'dd/MM/yyyy' }}- {{ post.user }}</h5>
          <p>{{ post.desc }}</p>
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
